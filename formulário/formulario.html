<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@300&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Formulário</title>
</head>
<body>
    <main>
        <div id="container_cadastro">
            <h1>Cadastro</h1>
            <div id="campos_cadastro">
                <label>Nome:</label>
                <input type="text" class="resposta_cadastro" placeholder="Fulano Santos figueira" id="nome-cadastro">
                <label >Email:</label>
                <input type="email" class="resposta_cadastro" placeholder="teste@email.com" id="email-cadastro">
                <label>Senha:</label>
                <input type="password" class="resposta_cadastro" placeholder="batata123" id="senha-cadastro">
                <label>Confirmação da senha:</label>
                <input type="password" class="resposta_cadastro" placeholder="batata123" id="confirmacao-cadastro">
                <button class="botao_enviar" onclick = "pegaCadastro()">Cadastrar</button>
            </div>
        </div>
    </main>
</body>
</html>
