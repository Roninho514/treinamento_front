<div class="flex add-button">
  <button mat-fab color="accent" matTooltip="Criar produto" (click)="criarProduto()">
    <mat-icon  >add</mat-icon>
  
  </button>
</div>
<div  class="flex list-container">
  <mat-card class="example-card" *ngFor="let product of listProduct" (click)="selecionarProduto(product)">
    <mat-card-header class="flex">
      <mat-card-title>{{product.nome}}</mat-card-title>
      <button mat-mini-fab color="accent" matTooltip="Deletar produto" (click)="deletarProduto(product)">
        <mat-icon  >delete</mat-icon>
      
      </button>
    </mat-card-header>
    <img mat-card-image src="{{product.imagemUrl}}" alt="Imagem do produto">
    <mat-card-content>
      <p>
        {{product.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex">
      <span class="preco">Pre√ßo: {{product.preco | currency:'BRL' }}</span>
      <span>Quantidade: {{product.estoque}}</span>

    </mat-card-actions>
  </mat-card>
</div>
